<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky Applications</title>
    <link rel="stylesheet" href="index.css">

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/6ccb8f8d97.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- Section 1 : Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tasky Application</a>
        <button class="navbar-toggler" 
        type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" 
        aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse nav__add__button" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
      
          <button class="btn btn-outline-primary" type="submit"
          data-bs-toggle="modal" data-bs-target="#add_new_model">
            <i class="fa-solid fa-plus me-2"></i> Add New
          </button>
        </div>

      </div>
    </nav>

    <!-- Section 2 : Add new Modal -->
    <div class="modal fade" id="add_new_model" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task To Complete</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            
            <form action="">
              <!-- Img -->
              <div class="mb-3">
                <label for="imageurl" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="imageurl" aria-describedby="imageHelp" placeholder="https://@image.png/url.com">
                <div id="imageHelp" class="form-text">Add the Url of the image</div>
              </div>
              <!-- Title -->
              <div class="mb-3">
                <label for="Title" class="form-label">Title</label>
                <input type="text" class="form-control" id="Title" placeholder="Task Title" required>
              </div>
              <!-- Task Tpye -->
              <div class="mb-3">
                <label for="Type" class="form-label">Task Type</label>
                <input type="text" class="form-control" id="Type" placeholder="Type Of Task" required>
              </div>
              <!-- Task Desc -->
              <div class="mb-3">
                <label for="Description" class="form-label">Task Description</label>
                <textarea type="text" class="form-control" id="Description" placeholder="Describe your Task..." required rows="4"></textarea>
              </div>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" onclick="handleSubmit()">Save</button>
          </div>

        </form>

        </div>
      </div>
    </div>

    <!-- Section 3 : Open task Modal -->
    <div class="modal fade" id="openModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details...</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body task__modal__body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Section 4 : Custome Div - Small size button -->
    <div class="add_new_btn_mobile_only d-block d-sm-block d-md-none">
      <button class="btn btn-outline-primary" type="submit"
      data-bs-toggle="modal" data-bs-target="#add_new_model">
        <i class="fa-solid fa-plus me-2"></i> Add New
      </button>
    </div>

    <!-- Section 5 : App Content -->
    <div class="container">

      <!-- Sector : Search Window -->
      <section class="mt-5">
        <div class="row justify-content-center">
          
          <div class="col-md-6">
            <div class="input-group shadow-lg flex-nowrap">
              <input type="search" class="form-control" 
              placeholder="Search Your Task Here." name="" 
              id="addon-wrapping" aria-label="Search" 
              aria-describedby="addon-wrapping"
              oninput="searchBar()">
              <span class="input-group-text" id="addon-wrapping">
                <i class="fa-solid fa-magnifying-glass"></i>&nbsp;&nbsp;Search
              </span>
            </div>
          </div>
          
        </div>    
      </section>

      <!-- Sector : Cards Setup & Creations -->
      <section class="mt-5">
        <div class="row task__contents mb-5 pb-5">
          
        </div>
      </section>

    </div>


<!-- ------------------------------------------------------------------------------------------------- -->
<!-- ----------------------------------------------------------------------------------------------------------------------------- -->
<!-- ------------------------------------------------------------------------------------------------------------ -->
    <!-- Scripts -->
    <script src="index.js"></script>
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
    crossorigin="anonymous"></script>
</body>
</html>
